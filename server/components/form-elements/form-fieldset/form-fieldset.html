{% macro fieldset(data) %}

    <fieldset class="form__fieldset {%- if data.class %} {{ data.class }}{% endif -%}">
    
        <legend class="form__legend {%- if data.sronly %} u--sr-only{% endif -%}">
            {{- data.legend -}}
        </legend>

        {{ caller() }}

    </fieldset>

{% endmacro %}
