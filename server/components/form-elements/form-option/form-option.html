{% macro option(data) %}

    <option class="select__option {%- if data.class %} {{ data.class }}{% endif -%}"
     {%- if data.selected %}selected="true"{% endif -%}
     {%- if data.disabled %}disabled="disabled"{% endif -%}
     {%- if data.name %}name="{{ data.name }}"{% endif -%}
     value="{{ data.value }}">

      {{- data.value -}}

    </option>

{% endmacro %}
